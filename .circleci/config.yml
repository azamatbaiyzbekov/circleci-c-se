version: 2.1
jobs:
  build:
    docker:
    
      - image: circleci/node:6

    working_directory: ~/circleci-c-se

    steps:
      - checkout

      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      
      - run: npm test