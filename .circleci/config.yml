version: 2
jobs:
  build:
    docker:
    
      - image: circleci/node:6

    working_directory: ~/circleci-c-se

    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

      
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run: 
          name: install
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths: 
              - ./node_modules
              
      - run: 
          name: test
          command: npm test